<!DOCTYPE html>
<html>
<head>
    <title>Resultaat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>🚗 Ritresultaten</h1>

    <table>
        <thead>
            <tr><th>Datum</th><th>Start</th><th>Eind</th><th>Locatie</th><th>Afstand</th></tr>
        </thead>
        <tbody>
        {% for rit in ritten %}
            <tr>
                <td>{{ rit.datum }}</td>
                <td>{{ rit.starttijd }}</td>
                <td>{{ rit.eindtijd }}</td>
                <td>{{ rit.locatie }}</td>
                <td>{{ rit.afstand_km }} km</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <p><strong>📍 Totaal km:</strong> {{ totaal }} km</p>
    <p><strong>🏢 Woon-werk km:</strong> {{ woonwerk }} km</p>

    <a href="{{ url_for('download_pdf') }}">📄 Download PDF</a> |
    <a href="{{ url_for('download_excel') }}">📊 Download Excel</a>
</body>
</html>
