<!-- frontend/templates/ocr_upload_form.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Upload OCR-bestand</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Upload een bestand voor OCR</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('ocr_routes.upload_file') }}" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png,.jpg,.jpeg,.pdf" required>
        <button type="submit">Verwerk bestand</button>
    </form>
</body>
</html>
