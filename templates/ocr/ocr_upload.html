<!-- templates/ocr_upload.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>OCR Afbeelding Uploader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Afbeelding met Tekst Uitlezen</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload & OCR</button>
    </form>

    {% if ocr_text %}
        <h2>Gedetecteerde Tekst</h2>
        <pre>{{ ocr_text }}</pre>
    {% endif %}
</body>
</html>
