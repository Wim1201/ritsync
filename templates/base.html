<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>RitSync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo_dark.png') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo_dark.png') }}" alt="RitSync Logo">
        </div>
        <h1>RitSync</h1>
        <p>Jouw zakelijke ritten, helder en verantwoord</p>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} RitSync. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
