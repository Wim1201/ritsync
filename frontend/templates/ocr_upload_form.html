<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>OCR-bestand uploaden</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background-color: #f8f9fa; }
        h1 { color: #333; }
        form { background: white; padding: 2rem; border-radius: 8px; max-width: 500px; margin: auto; }
        input[type="file"] { margin-bottom: 1rem; }
        button { background-color: #007bff; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>OCR Uploadpagina</h1>
    <form action="/ocr-upload" method="post" enctype="multipart/form-data">
        <label for="bestand">Kies een afbeelding of PDF-bestand:</label><br>
        <input type="file" id="bestand" name="bestand" accept=".jpg,.jpeg,.png,.pdf" required><br>
        <button type="submit">Uploaden en verwerken</button>
    </form>
</body>
</html>
