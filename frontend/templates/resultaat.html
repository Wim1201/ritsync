<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>RitSync – Invulpagina</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/img/ritsync_logo_light.png" alt="RitSync logo" style="height: 80px;">
        </div>
        <h1>Start je ritregistratie</h1>
    </header>

    <main class="intro" style="max-width: 500px; margin: auto;">
        <form action="/ocr-upload" method="POST" enctype="multipart/form-data">
            <label for="interval">Intervaltijd (in minuten)</label>
            <input type="number" id="interval" name="interval" placeholder="Intervaltijd" required>

            <label for="thuisadres">Beginadres thuis</label>
            <input type="text" id="thuisadres" name="thuisadres" placeholder="Beginadres thuis" required>

            <label for="kantooradres">Beginadres kantoor</label>
            <input type="text" id="kantooradres" name="kantooradres" placeholder="Beginadres kantoor" required>

            <label for="auto">Auto-informatie (merk, kenteken, verbruik)</label>
            <input type="text" id="auto" name="auto" placeholder="Bijv. Toyota Yaris, 11-ZZ-XY, 1:18" required>

            <label for="bestand">Upload ritagenda</label>
            <input type="file" id="bestand" name="bestand" accept=".pdf,.jpg,.jpeg,.png,.txt" required>

            <button type="submit" class="cta-button">Verwerken</button>
            <button type="button" class="cta-button" onclick="alert('In deze testversie worden je gegevens tijdelijk verwerkt. Bij vragen neem contact op.')">Info</button>
        </form>

        <p style="font-size: 0.9rem; margin-top: 1rem;">Geüploade bestanden worden verwerkt voor rittenregistratiedoeleinden.</p>
        <p><a href="/" style="color: #8ecafc;">Terug naar startpagina</a></p>
    </main>

    <footer>
        <p>&copy; 2025 RitSync – Geen rechten kunnen worden ontleend aan deze testversie.</p>
        <a href="#">Privacybeleid</a> | <a href="#">Contact</a>
    </footer>
</body>
<body class="result-page">
</html>
