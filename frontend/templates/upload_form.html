<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>RitSync OCR Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        form { padding: 1em; border: 1px solid #ccc; border-radius: 6px; width: 300px; }
        .fout { color: red; margin-bottom: 1em; }
    </style>
</head>
<body>
    <h1>Upload agenda-afbeeldingen</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="fout">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="files" multiple accept=".jpg,.jpeg,.png,.pdf"><br><br>
        <button type="submit">Verwerk OCR</button>
    </form>
</body>
</html>
