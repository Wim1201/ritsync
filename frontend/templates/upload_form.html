<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>RitSync - Upload agenda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>OCR-agenda beeldverwerking</h1>
        <p>Selecteer een JPG- of PDF-bestand met een agenda om te uploaden.</p>
        <form action="/ocr-upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".jpg,.jpeg,.png,.pdf" required>
            <button type="submit">Verwerk agenda</button>
        </form>
    </div>
</body>
</html>
